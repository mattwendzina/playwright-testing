name: Run Playwright E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # or whatever version you're using

      # Step 3: Install dependencies in the 'client' directory
      - name: Install dependencies
        run: |
          cd client
          npm install

      # Step 4: Start the React app
      - name: Start the React app
        run: |
          cd client
          npm start &
        env:
          CI: true

      # Step 5: Wait for the app to be ready before running Playwright tests
      - name: Wait for app to be ready
        run: |
          npx playwright install --with-deps

      # Step 6: Run Playwright tests in the 'client' directory
      - name: Run Playwright tests
        run: |
          cd client
          npx playwright test
